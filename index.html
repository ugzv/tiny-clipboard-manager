<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clipboard Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 16px 20px;
      background: #252525;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-actions button {
      padding: 4px 12px;
      font-size: 11px;
      background: #333;
      border: none;
      border-radius: 4px;
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .header-actions button:hover {
      background: #404040;
    }

    .search-bar {
      padding: 12px 20px;
      background: #252525;
      border-bottom: 1px solid #333;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      background: #1e1e1e;
      border: 1px solid #404040;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 13px;
      outline: none;
    }

    .search-bar input:focus {
      border-color: #0078d4;
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .history-item {
      background: #252525;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 8px;
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .history-item:hover {
      background: #2d2d2d;
      border-color: #0078d4;
    }

    .history-item.selected {
      background: #2d2d2d;
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
    }

    .history-item-content {
      flex: 1;
      min-width: 0;
    }

    .history-item-text {
      font-size: 13px;
      line-height: 1.5;
      color: #e0e0e0;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item-time {
      font-size: 11px;
      color: #888;
      margin-top: 6px;
    }

    .history-item-delete {
      background: transparent;
      border: none;
      color: #888;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .history-item-delete:hover {
      background: #ff4444;
      color: #fff;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      padding: 40px;
      text-align: center;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state-text {
      font-size: 14px;
      line-height: 1.5;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #505050;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Clipboard Manager</h1>
      <div class="header-actions">
        <button id="clear-btn">Clear All</button>
      </div>
    </div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search clipboard history...">
    </div>
    <div class="history-list" id="history-list">
      <div class="empty-state">
        <div class="empty-state-icon">ðŸ“‹</div>
        <div class="empty-state-text">
          No clipboard history yet<br>
          Copy some text to get started
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fix for CommonJS modules in Electron renderer
    if (typeof exports === 'undefined') {
      window.exports = {};
    }
    if (typeof module === 'undefined') {
      window.module = { exports: {} };
    }
  </script>
  <script src="dist/renderer.js"></script>
</body>
</html>
